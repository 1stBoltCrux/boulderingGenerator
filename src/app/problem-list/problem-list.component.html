<h2>User Submitted Routes</h2>

<div class="row">
  <div *ngFor="let grid of grids | async" class="col-md-6">
    <div class="card">
      <div class="card-body">
        <h4 (click)="goToDetailPage(grid)">
          <div class="row">
            <div class="col col-md">
              User:
              <br>
              {{grid.name}}
            </div>
            <div class="col col-md">
              Difficulty:
              <br>
              {{grid.difficulty}}
            </div>
          </div>
        </h4>
        <div *ngIf="currentRoute === '/admin'">
          <hr>
          <div class="delete">
            <button class="btn btn-danger" (click)="beginDeletingGrid(grid)">Delete</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
