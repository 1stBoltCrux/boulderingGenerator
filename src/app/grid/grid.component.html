<table >
  <tr *ngFor="let row of grid.board">
    <td [class]="highlight(item)" (click)="validMove(item)" *ngFor="let item of row" id="{{item !== null ? item.coordX : 'No'}}-{{item !== null ? item.coordY : 'No'}}"><div class="setClass(item)"></div></td>

  </tr>
</table>

<p>Move Number: {{grid.moveNum}}</p>
