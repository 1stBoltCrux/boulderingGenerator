<table >
  <tr *ngFor="let row of grid.board">
    <td [class]="setClass(item)" (click)="validMove(item); highlight(item)" *ngFor="let item of row" id="{{item !== null ? item.coordX : 'No'}}-{{item !== null ? item.coordY : 'No'}}">{{item ? 'Rock' : ''}}</td>

  </tr>
</table>

<p>Move Number: {{grid.moveNum}}</p>
